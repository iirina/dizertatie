<div class="modal-dialog">    
	<div class="modal-content">      
		<div class="modal-header">        
			<button type="button" class="close" data-dismiss="modal">&times;</button>        
			<h4 class="modal-title">Accept or reject friend request.</h4>      
		</div>      
		<div class="modal-body">        
			<p>
				User $username$ would like to be your friend.
			</p>      
		</div>      
		<div class="modal-footer">        
			<button type="button" class="btn btn-success" data-dismiss="modal" onclick="javascript:accept('$username$')">
				Accept
			</button>        
			<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="javascript:reject('$username$')">
				Reject
			</button>      
		</div>    
	</div>  
</div>
